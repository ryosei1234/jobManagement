<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>WebPortal JobDetail</title>
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="manifest" th:href="@{/css/manifest.json}"
	crossorigin="use-credentials">

<meta name="application-name" content="WebPortal">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="WebPortal">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="icon" th:href="@{/css/WP.png}" sizes="192x192"
	href="../static/css/WP.png">
<link rel="shortcut icon" th:href="@{/css/WP.png}">
<link rel="apple-touch-icon" th:href="@{/css/WP.png}">
<link rel="apple-touch-icon" th:href="@{/css/WP.png}" sizes="192x192">
<link rel="apple-touch-icon" th:href="@{/css/WP.png}" sizes="58x58">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/ress.css}"
	href="../static/css/ress.css">
<link rel="stylesheet" th:href="@{/css/home.css}"
	href="../static/css/home.css">

<style>
.view-mail {
	font-size: 1.5rem;
}
</style>

</head>

<body th:classappend="${session.isDarkmode} ? 'mode-dark'">
	<!-- common header bg-danger managed-link -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<h1>
			<a class="navbar-brand title-font" th:href="@{/}">就活ポータル.com</a>
		</h1>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarToggler" aria-controls="navbarToggler"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarToggler">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/user/profileUpdate}"> <img class="config-img"
						th:src="@{/css/config.png}" src="../static/css/config.png">
				</a></li>
				<li>
					<form class="my-2 my-lg-0" method="post" th:action="@{/logout}">
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>

	<!-- contents -->
	<div class="container">
		<div class="content-box" th:object="${jobdata}">
			<h2>就職活動申請・報告詳細画面</h2>

			<label for="examination_report_id">就職活動申請・報告ID</label>
			<p class="form-group input-box" th:text="*{examination_report_id}"></p>
			<input type="hidden" name="examination_report_id" th:value="*{examination_report_id}">

			<label for="user_class">クラス</label>
			<p class="form-group input-box" th:text="*{user_class}"></p>
			<input type="hidden" name="user_class" th:value="*{user_class}">

			<label for="user_student_no">番号</label>
			<p class="form-group input-box" th:text="*{user_student_no}"></p>
			<input type="hidden" name="user_student_no"
				th:value="*{user_student_no}">

			<label for="user_name">氏名</label>
			<p class="form-group input-box" th:text="*{user_name}"></p>
			<input type="hidden" name="user_name" th:value="*{user_name}">

			<label for="examination_status_id">就職申請・報告状態</label>
			<p class="form-group input-box" th:text="*{examination_status_id}"></p>
			<input type="hidden" name="examination_status_id"
				th:value="*{examination_status_id}">

			<label for="action_day">活動日時</label>
			<p class="form-group input-box" th:text="*{action_day}"></p>
			<input type="hidden" name="action_day" th:value="*{action_day}">

			<p class="form-group input-box" th:text="*{action_end_day}"></p>
			<input type="hidden" name="action_end_day" th:value="*{action_end_day}">

			<label for="action_place">活動場所</label>
			<p class="form-group input-box" th:text="*{action_place}"></p>
			<input type="hidden" name="action_place"
				th:value="*{action_place}">

			<label for="action_id">活動内容</label>
			<p class="form-group input-box" th:text="*{action_id}"></p>
			<input type="hidden" name="action_id" th:value="*{action_id}">

			<label for="company_name">企業名</label>
			<p class="form-group input-box" th:text="*{company_name}"></p>
			<input type="hidden" name="company_name" th:value="*{company_name}">

			<label for="action_status_id">就職活動続行情報</label>
			<p class="form-group input-box" th:text="*{action_status_id}"></p>
			<input type="hidden" name="action_status_id"
				th:value="*{action_status_id}">

			<label for="attendance_id">出欠予定</label>
			<p class="form-group input-box" th:text="*{attendance_id}"></p>
			<input type="hidden" name="attendance_id"
				th:value="*{attendance_id}">

			<p class="form-group input-box" th:text="*{attendance_day}"></p>
			<input type="hidden" name="attendance_day" th:value="*{attendance_day}">
			<p>～</p>
			<p class="form-group input-box" th:text="*{attendance_end_day}"></p>
			<input type="hidden" name="attendance_end_day" th:value="*{attendance_end_day}">

			<label for="schedule">スケジュール</label>
			<p class="form-group input-box" th:text="*{schedule}"></p>
			<input type="hidden" name="schedule" th:value="*{schedule}">

			<label for="information">連絡事項</label>
			<p class="form-group input-box" th:text="*{information}"></p>
			<input type="hidden" name="information" th:value="*{information}">

			<label for="contents_report">報告内容</label>
			<p class="form-group input-box" th:text="*{contents_report}"></p>
			<input type="hidden" name="contents_report" th:value="*{contents_report}">

			<td class="text-nowrap" sec:authorize="hasRole('ROLE_TEACHER')"><a class="btn btn-success"
				th:href="@{'/job/jobApproval/' + *{examination_report_id}}">承認確認</a></td>
				<input type="hidden" name="examination_status_id" th:value=${examination_status_id}>

			<td class="text-nowrap"><a class="btn btn-success"
				th:href="@{'/job/jobUpdate/' + *{examination_report_id}}">変更</a></td>

			<div th:if="*{examination_status_id=='申請完了' || examination_status_id=='報告作成中'}">
			<td class="text-nowrap"><a class="btn btn-success"
				th:href="@{'/job/jobInsertH/' + *{examination_report_id}}">報告作成</a></td>
			</div>

			<div th:if="*{examination_status_id}=='申請承認済'">
			<td class="text-nowrap"><a class="btn btn-success" type="submit" name ="status_id" value="申請完了"
				th:href="@{'/job/jobsyonin/' + *{examination_report_id}}">コース確認</a></td>
			</div>

		</div>

	</div>

	<!-- common js -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
