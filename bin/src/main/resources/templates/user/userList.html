<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>WebPortal ユーザ管理</title>
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="manifest" th:href="@{/css/manifest.json}"
	crossorigin="use-credentials">

<meta name="application-name" content="WebPortal">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="WebPortal">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="icon" th:href="@{/css/WP.png}" sizes="192x192"
	href="../static/css/WP.png">
<link rel="shortcut icon" th:href="@{/css/WP.png}">
<link rel="apple-touch-icon" th:href="@{/css/WP.png}">
<link rel="apple-touch-icon" th:href="@{/css/WP.png}" sizes="192x192">
<link rel="apple-touch-icon" th:href="@{/css/WP.png}" sizes="58x58">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/ress.css}"
	href="../static/css/ress.css">
<link rel="stylesheet" th:href="@{/css/home.css}"
	href="../static/css/home.css">

</head>

<body th:classappend="${session.isDarkmode} ? 'mode-dark'">
	<!-- common header bg-danger -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
		<h1>
			<a class="navbar-brand title-font" th:href="@{/}">就活ポータル.com</a>
		</h1>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarToggler" aria-controls="navbarToggler"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarToggler">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/change}"> <img class="config-img"
						th:src="@{/css/config.png}" src="../static/css/config.png">
				</a></li>
				<li>
					<form class="my-2 my-lg-0" method="post" th:action="@{/logout}">
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>

	<!-- contents -->
	<div class="container text-left">
		<div class="content-box">
			<!-- 登録・更新・削除処理の結果表示用 -->
			<label class="text-info" th:text="${result}">結果表示</label><br>

			<h2>ユーザ一覧</h2>
			<table class="table table-hover table-striped table-responsive">
				<tr>
					<th class="text-nowrap">ユーザID(メールアドレス)</th>
					<th class="text-nowrap">ユーザ名</th>
					<th class="text-nowrap">ダークモード</th>
					<th class="text-nowrap">権限</th>
					<th class="text-nowrap"></th>
				</tr>
				<tr th:each="user : ${userEntity.userlist}" th:object="${user}">
					<td class="text-nowrap" th:text="*{user_id}"></td>
					<td class="text-nowrap" th:text="*{user_name}"></td>
					<td class="text-nowrap" th:text="*{user_darkmode}"></td>
					<td class="text-nowrap" th:text="*{role}"></td>
					<td class="text-nowrap"><a class="btn btn-success"
						th:href="@{'/user/userDetail/' + *{user_id}}">詳細</a></td>

				</tr>
			</table>

			<td class="text-nowrap"><a class="btn btn-success"
						th:href="@{'/user/userInsert'}">新規登録</a></td>

		</div>
	</div>

	<!-- common js -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
